<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Knight - Retro Game</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="icon" type="image/png" href="./img/favicon.png" />
</head>

<body id="root">
  <div id="canvas-box">
      <h1>The Knight</h1>
      <div class="box">
        <div class="box-title">Instructions</div>
        <div>
          Attention!
        </div>
        <div>
          This is a hard-core retro action game.
        </div>
        <div>
          Kill or dodge the enemies coming at you.
        </div>
        <div>
          See if you can survive 60 seconds.
        </div>
      </div>
      <div class="box">
        <div class="box-title">Controls</div>
        <div>
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/24x24/plain/keyboard_key_a.png">
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/24x24/plain/keyboard_key_d.png">
          <span>to walk</span>
        </div>
        <div>
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/24x24/plain/keyboard_key_w.png">
          <span>to jump</span>
        </div>
        <div>
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/24x24/plain/keyboard_key_j.png">
          <span>to attack</span>
        </div>
      </div>
  </div>
  <canvas id="game-canvas"></canvas>
  <script src="./dist/main.js"></script>
</body>

</html>
